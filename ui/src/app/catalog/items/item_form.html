<div *ngIf="item">
  <form (ngSubmit)="onSubmit()" #itemForm="ngForm">
    <h3>{{title}}</h3>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" required maxlength="50"
             id="name" class="form-control" placeholder="Name"
             [(ngModel)]="item.name"
             ngControl="name" #name="ngForm">
    </div>
    <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
      Name is required
    </div>

    <div class="form-group">
      <label for="markedPrice">Marked Price</label>
      <input type="number" min="0.01" step="0.01" required
             id="markedPrice" class="form-control"
             placeholder="Marked Price"
             [(ngModel)]="item.markedPrice"
             ngControl="markedPrice" #markedPrice="ngForm">
    </div>
    <div [hidden]="markedPrice.valid || markedPrice.untouched" class="alert alert-danger">
      Marked Price is required
    </div>

    <div class="form-group">
      <label>Category</label>
      <category-select
        [categoryId]="item.categoryId"
        (select)="item.categoryId = $event">
      </category-select>
    </div>

    <div class="form-group">
      <label>Brand</label>
      <brand-select
        [brandId]="item.brandId"
        (select)="item.brandId = $event">
      </brand-select>
    </div>


    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" min="0" step="1" required
             id="quantity" class="form-control"
             placeholder="Quantity"
             [(ngModel)]="item.quantity"
             ngControl="quantity" #quantity="ngForm">
    </div>
    <div [hidden]="quantity.valid || quantity.untouched" class="alert alert-danger">
      Quantity is required
    </div>


    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" placeholder="Description" maxlength="250"
                [(ngModel)]="item.description"
                ngControl="description" #description="ngForm">
        </textarea>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <textarea class="form-control" id="location" placeholder="Location" maxlength="250"
                [(ngModel)]="item.location"
                ngControl="location" #location="ngForm">
        </textarea>
    </div>

    <div class="form-group">
      <label for="remarks">Remarks</label>
      <textarea class="form-control" id="remarks" placeholder="Remarks" maxlength="250"
                [(ngModel)]="item.remarks"
                ngControl="remarks" #remarks="ngForm">
        </textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary"
              [disabled]="!itemForm.form.valid">
        Submit
      </button>
      <button type="reset" class="btn btn-danger"
              [routerLink]="['ItemList']">
        Cancel
      </button>
    </div>

  </form>
</div>
