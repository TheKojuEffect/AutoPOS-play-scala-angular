<div *ngIf="category">
  <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
    <h3>{{title}}</h3>

    <div class="form-group">
      <label for="shortName">Short Name</label>
      <input class="form-control" id="shortName" placeholder="Short Name" required maxlength="3"
             [(ngModel)]="category.shortName"
             ngControl="shortName" #shortName="ngForm">
    </div>
    <div [hidden]="shortName.valid || shortName.untouched" class="alert alert-danger">
      Short Name is required
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" id="name" placeholder="Name" required maxlength="50"
             [(ngModel)]="category.name"
             ngControl="name" #name="ngForm">
    </div>
    <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
      Name is required
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary"
              [disabled]="!categoryForm.form.valid">
        Submit
      </button>
      <button type="reset" class="btn btn-danger"
              [routerLink]="['CategoryList']">
        Cancel
      </button>
    </div>
  </form>
</div>
