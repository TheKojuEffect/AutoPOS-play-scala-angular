<div>
  <h3>Tags</h3>
  <a class="btn btn-primary" [routerLink]="['AddTag']">
    <span class="glyphicon glyphicon-plus"></span>
    Add Tag
  </a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="#tag of tags">
      <td>
        <a [routerLink]="['TagDetail', {id: tag.id}]">
          {{tag.name}}
        </a>
      </td>
      <td>
        <a class="btn btn-info btn-sm"
           [routerLink]="['TagDetail', {id: tag.id}]">

          <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
