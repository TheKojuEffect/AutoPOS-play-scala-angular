<section>
  <a class="btn btn-primary" [routerLink]="['AddBrand']">
    <span class="glyphicon glyphicon-plus"></span>
    Add Brand
  </a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="#brand of brands">
      <td>
        {{brand.name}}
      </td>
    </tr>
    </tbody>
  </table>
</section>
