<form>
  <div class="form-group">
    <label for="brandId">ID</label>
    <input class="form-control" id="brandId" readonly>
  </div>
  <div class="form-group">
    <label for="brandName">Name</label>
    <input class="form-control" id="brandName" placeholder="Name">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-danger" [routerLink]="['BrandList']">Cancel</button>
  </div>
</form>
