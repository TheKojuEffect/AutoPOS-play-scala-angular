<div>
  <h2>Brands</h2>
  <a class="btn btn-primary" [routerLink]="['AddBrand']">
    <span class="glyphicon glyphicon-plus"></span>
    Add Brand
  </a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="#brand of brands">
      <td>
        {{brand.name}}
      </td>
      <td>
        <a class="btn btn-info btn-sm"
           [routerLink]="['BrandDetail', {id: brand.id}]">

          <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
