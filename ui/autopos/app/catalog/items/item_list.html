<div>
  <h3>Items</h3>
  <a class="btn btn-primary" [routerLink]="['AddItem']">
    <span class="glyphicon glyphicon-plus"></span>
    Add Item
  </a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Brand</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="#item of items">
      <td>
        {{item.code}}
      </td>
      <td>
        {{item.name}}
      </td>
      <td>
        {{item.markedPrice}}
      </td>
      <td>
        {{item.categoryId}}
      </td>
      <td>
        {{item.brandId}}
      </td>
      <td>
        <a class="btn btn-info btn-sm"
           [routerLink]="['ItemDetail', {id: item.id}]">

          <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
