
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPriceHistoryLabel">Create or edit a PriceHistory</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id"
                    ng-model="priceHistory.id" readonly>
        </div>

        <div class="form-group">
            <label for="field_markedPrice">MarkedPrice</label>
            <input type="number" class="form-control" name="markedPrice" id="field_markedPrice"
                    ng-model="priceHistory.markedPrice" required min="0">

            <div ng-show="editForm.markedPrice.$invalid">
                <p class="help-block"
                    ng-show="editForm.markedPrice.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.markedPrice.$error.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.markedPrice.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_date">Date</label>
            <input type="date" class="form-control" name="date" id="field_date"
                    ng-model="priceHistory.date">

        </div>
        <div class="form-group">
            <label for="field_remarks">Remarks</label>
            <input type="text" class="form-control" name="remarks" id="field_remarks"
                    ng-model="priceHistory.remarks">

        </div>

        <div class="form-group">
            <label for="field_item">item</label>
            <select class="form-control" id="field_item" name="item" ng-model="priceHistory.item.id" ng-options="item.id as item.id for item in items">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
