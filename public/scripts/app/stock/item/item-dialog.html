
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myItemLabel">Create or edit a Item</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id"
                    ng-model="item.id" readonly>
        </div>

        <div class="form-group">
            <label for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="item.name" required>

            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="item.description">

        </div>
        <div class="form-group">
            <label for="field_markedPrice">MarkedPrice</label>
            <input type="number" class="form-control" name="markedPrice" id="field_markedPrice"
                    ng-model="item.markedPrice" required min="0">

            <div ng-show="editForm.markedPrice.$invalid">
                <p class="help-block"
                    ng-show="editForm.markedPrice.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.markedPrice.$error.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.markedPrice.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_category">category</label>
            <select class="form-control" id="field_category" name="category" ng-model="item.categoryId" ng-options="category.id as category.shortName for category in categorys">
            </select>
        </div>
        <div class="form-group">
            <label for="field_brand">brand</label>
            <select class="form-control" id="field_brand" name="brand" ng-model="item.brandId" ng-options="brand.id as brand.name for brand in brands">
            </select>
        </div>
        <div class="form-group">
            <label for="field_tag">tag</label>
            <select class="form-control" id="field_tag" multiple name="tag" ng-model="item.tags" ng-options="tag as tag.name for tag in tags track by tag.id">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
